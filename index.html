<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
        }

        .sidebar {
            width: 20%;
            height: 100vh;
            background-color: #000;
            padding: 20px;
            box-sizing: border-box;
            position: fixed;
        }

        .sidebar h2 {
            color: #1db954;
            margin-bottom: 30px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            margin: 20px 0;
        }

        .sidebar ul li a {
            text-decoration: none;
            color: #fff;
            font-size: 18px;
            transition: color 0.3s;
        }

        .sidebar ul li a:hover {
            color: #1db954;
        }

        .main-content {
            margin-left: 20%;
            padding: 20px;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #282828;
            position: fixed;
            width: 80%;
            top: 0;
            box-sizing: border-box;
        }

        .navbar input {
            width: 50%;
            padding: 10px;
            border-radius: 20px;
            border: none;
            outline: none;
        }

        .songs {
            margin-top: 100px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .song {
            background-color: #282828;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            transition: transform 0.3s, background-color 0.3s;
        }

        .song img {
            width: 100%;
            border-radius: 10px;
        }

        .song:hover {
            transform: scale(1.05);
            background-color: #1db954;
        }

        .song h3 {
            margin: 10px 0 5px;
        }

        .song p {
            color: #b3b3b3;
            font-size: 14px;
        }

        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #282828;
            padding: 10px;
            box-sizing: border-box;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .footer .controls {
            display: flex;
            align-items: center;
        }

        .footer .controls button {
            background: none;
            border: none;
            color: #fff;
            margin: 0 10px;
            font-size: 18px;
            cursor: pointer;
            transition: color 0.3s;
        }

        .footer .controls button:hover {
            color: #1db954;
        }

        .footer .song-info {
            font-size: 14px;
            color: #b3b3b3;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Spotify</h2>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Search</a></li>
            <li><a href="#">Your Library</a></li>
        </ul>
    </div>

    <div class="main-content">
        <div class="navbar">
            <input type="text" placeholder="Search for songs, artists...">
        </div>

        <div class="songs">
            <div class="song">
                <img src="https://via.placeholder.com/150" alt="Album Cover">
                <h3>Song Title</h3>
                <p>Artist Name</p>
            </div>
            <div class="song">
                <img src="https://via.placeholder.com/150" alt="Album Cover">
                <h3>Song Title</h3>
                <p>Artist Name</p>
            </div>
            <div class="song">
                <img src="https://via.placeholder.com/150" alt="Album Cover">
                <h3>Song Title</h3>
                <p>Artist Name</p>
            </div>
            <div class="song">
                <img src="https://via.placeholder.com/150" alt="Album Cover">
                <h3>Song Title</h3>
                <p>Artist Name</p>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="song-info">Currently playing: Song Title - Artist Name</div>
        <div class="controls">
            <button>&lt;&lt;</button>
            <button>Play</button>
            <button>&gt;&gt;</button>
        </div>
    </div>
</body>
</html>
